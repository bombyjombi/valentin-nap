<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Main box */
.container {
    text-align: center;
    background: rgba(255,255,255,0.2);
    padding: 40px;
    border-radius: 20px;
    transition: transform 0.5s ease;
    position: relative;
    z-index: 2;
}

.container.big {
    transform: scale(1.4);
}

h1 {
    color: white;
    font-size: 2.5rem;
}

.buttons {
    margin-top: 20px;
}

button {
    padding: 15px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 10px;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #444;
    color: white;
}

#noBtn.small {
    transform: scale(0.3);
    opacity: 0.5;
}

/* VALENTINE MESSAGE */
#valentineMessage {
    position: fixed;
    top: 20%;
    text-align: center;
    width: 100%;
    font-size: 4rem;
    font-weight: bold;
    color: white;
    display: none;
    z-index: 3;
    animation: pop 0.6s ease forwards;
}

@keyframes pop {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* ERROR SCREEN */
#errorScreen {
    position: fixed;
    inset: 0;
    background: black;
    color: red;
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 6rem;
    font-weight: bold;
    z-index: 9999;
    animation: glitchBg 0.2s infinite;
}

.glitch {
    position: relative;
}

.glitch::before,
.glitch::after {
    content: "ERROR >:";
    position: absolute;
    left: 0;
}

.glitch::before {
    color: cyan;
    animation: glitch 0.3s infinite;
}

.glitch::after {
    color: magenta;
    animation: glitch 0.2s infinite reverse;
}

@keyframes glitch {
    0% { transform: translate(2px, -2px); }
    25% { transform: translate(-2px, 2px); }
    50% { transform: translate(2px, 2px); }
    75% { transform: translate(-2px, -2px); }
    100% { transform: translate(2px, -2px); }
}

@keyframes glitchBg {
    0% { background-color: black; }
    50% { background-color: #110000; }
    100% { background-color: black; }
}

/* Fireworks */
canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<div id="valentineMessage">

</div>

<div class="container" id="mainBox">

    <div class="buttons">
        <button id="yesBtn">igen Hercegem ğŸ’–</button>
        <button id="noBtn">a tiÃ©d fix nem ğŸ’”</button>
    </div>
</div>

<div id="errorScreen">
    <div class="glitch">ERROR >:</div>
</div>

<canvas id="fireworks"></canvas>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const errorScreen = document.getElementById("errorScreen");
const mainBox = document.getElementById("mainBox");
const valentineMessage = document.getElementById("valentineMessage");

/* YES BUTTON EFFECT */
yesBtn.addEventListener("click", () => {
    mainBox.classList.add("big");
    noBtn.classList.add("small");
    valentineMessage.style.display = "block";
    startFireworks();
});

/* NO BUTTON EFFECT */
noBtn.addEventListener("click", () => {
    errorScreen.style.display = "flex";
});

/* FIREWORKS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function startFireworks() {
    setInterval(() => {
        for (let i = 0; i < 30; i++) {
            particles.push({
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: Math.random() * 4 + 1,
                color: `hsl(${Math.random()*360},100%,50%)`,
                speedX: (Math.random() - 0.5) * 8,
                speedY: (Math.random() - 0.5) * 8,
                life: 100
            });
        }
    }, 600);
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, index) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        if (p.life <= 0) particles.splice(index, 1);
    });
    requestAnimationFrame(animate);
}

animate();
</script>

</body>
